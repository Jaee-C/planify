
on: pull_request
  
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    - run: cd client
    - run: npm run build
    
  lint:
    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    - run: cd client
    - run: npm lint
