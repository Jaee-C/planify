name: Client
on: 
  pull_request:
  push:
    branches:
      - 'master'
  
  workflow_dispatch:
  
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 19
    - run: npm ci
    - name: Build app
      run: npm run build
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 19
    - run: npm ci
    - name: Run approval tests
      run: npm test
